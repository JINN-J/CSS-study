<!DOCTYPE html>
<html>
    <head>
        <style>
            li{color:red !important;}
            #idsel{color:blue;}
            .classel{color:green;}
        </style>
    </head>
    <body>
        <ul>
            <li>html</li>
            <li id="idsel" class="classsel" 
            style="color:powderblue;">css</li>
            <li>javascript</li>
        </ul> 
        <!-- 즉 우선순위는 다음과 같다 -->
       <li>style attribute</li>
       <li>id selector</li>
       <li>class selector</li>
       <li>tag selector</li>
    </body>
</html>
